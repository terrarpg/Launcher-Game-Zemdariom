name: Launcher Build & Release

on:
  push:
    branches:
      - master
  workflow_dispatch:

jobs:
  build:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        # On compile pour les 3 systèmes en même temps
        os: [windows-latest, ubuntu-latest, macos-latest]

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'

      - name: Install Dependencies
        run: npm install

      - name: Run Build and Publish
        # Cette commande lance votre build.js qui gère electron-builder
        run: npm run build
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}